<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoItYourself</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container-fluid" id="main-container">
    <div class="row full-height" >
        <div class="col-md-4">
            <center>
                <img src="img/logo.png" id="logo-image" alt="">
                  <a href="index.html" class="logo"> DoIt<span>Yourself.</span></a>
            </center>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <span class"icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group">
                    <p id="formStatus"></p>
                </div>
                <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
                <center>
                    <button type="submit" class="btn">Log In</button>
                </center>
                <div class="form-group">
                    <p><a href="signup.html">Don't have an account ? start here</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-8 order-first order-md-last" id="background-container">
            <div style="margin-top: 15%; width: 100%; color: white;">
                <center>
                  <section class="text" id="text">
                    <div class="text-text">
                      <h1>Unlock Your <Span>Creativity,</Span> <br><span>Transform </span>Your Space<br>Discover <span>DoItYourself</span>!</h1>
                      <p>This is the place where creativity meets design</p>
                    </div>
                  </section>
                </center>

            </div>

        </div>
    </div>

</div>
<script type="text/javascript" src="login.js"></script>
<script type="module"src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
